<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If</title>
</head>

<body>
    <script>
        var js_n1
        var js_n2
        var js_n3

        js_n1 = Number(window.prompt('Informe o primeiro valor:', 'Digite aqui'))
        js_n2 = Number(window.prompt('Informe o primeiro valor:', 'Digite aqui'))
        document.write(`Primeiro número digitado: ${js_n1}`)
        document.write(`<br> Segundo número digitado: ${js_n2}`)
        if (js_n1 > js_n2) {
            js_n3 = js_n1
            js_n1 = js_n2
            js_n2 = js_n3
        } 
        document.write(`<p><b>Classificação em Ordem Crescente:</b> ${js_n1} e ${js_n2} </p>`)
    </script>
</body>

</html>
