<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninhamento de If's</title>
</head>

<body>
    <script>
        var js_qht
        var js_vht
        var js_inss
        var js_tdes
        var js_sb
        var js_sl

        js_qht = parseFloat(window.prompt('Informe a quantidade de horas trabalhadas / Mês: (135 a 180)', '00'))
        js_vht = parseFloat(window.prompt('Informe o valor da hora trabalhada: (25 a 50)', '00'))
        js_inss = parseFloat(window.prompt('Informe o percentual de desconto do INSS: (5 a 15)', '00'))

        js_sb = js_vht * js_qht
        js_tdes = (js_inss / 100) * js_sb
        js_sl = js_sb - js_tdes

        document.write('<p><strong>DEMONSTRATIVO PARA CÁLCULO DO SALÁRIO LÍQUIDO</strong></p>')

        document.write(`<p>Quantidade de horas trabalhadas (135 a 180) => <strong>${js_qht}</strong></p>`)
        if (js_qht > 180) {
            document.write('...(<strong>Valor Máximo Excedido!</strong>)')
        }
        if (js_qht < 135) {
            document.write('...(<strong>Valor Mínimo Inválido!</strong>)')
        }

        document.write(`<p>Valor da hora trabalhada (25 a 50) => <strong>${js_vht}</strong></p>`)
        if (js_vht > 50) {
            document.write('...(<strong>Valor Máximo Excedido!</strong>)')
        }
        if (js_vht < 25) {
            document.write('...(<strong>Valor Mínimo Inválido!</strong>)')
        }

        document.write(`<p>Percentual de desconto INSS (5 a 15) => <strong>${js_inss}</strong></p>`)
        if (js_inss > 15) {
            document.write('...(<strong>Valor Máximo Excedido!</strong>)')
        }
        if (js_inss < 5) {
            document.write('...(<strong>Valor Mínimo Inválido!</strong>)')
        }

        document.write('<p>====================================================================</p>')
        document.write(`<p><strong>Salário Bruto = </strong>${js_sb}</p>`)
        document.write(`<p><strong>Total de descontos INSS = </strong>${js_tdes}</p>`)
        document.write(`<p><strong>Salário Líquido = </strong>${js_sl}</p>`)

        if (js_sl > 10500) {
            document.write('...(<strong>Salário Elevado!</strong>maior que 10.500)')
        } else {
            if (js_sl > 6000) {
                document.write('...(<strong>Salário Satisfatório!</strong>maior que 6.000)')
            } else {
                if (js_sl > 3000) {
                    document.write('...(<strong>Salário Moderado!</strong>maior que 3.000)')
                } else {
                    document.write('...(<strong>Salário Insatisfatório!</strong>menor ou igual a 3.000)')
                }
            }
        }
    </script>
</body>

</html>
