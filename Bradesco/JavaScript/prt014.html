<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 8</title>
</head>

<body>
    <script>
        var js_contador = 1;

        while (js_contador <= 10) {
            document.write(`<p>8 X ${js_contador} = ${8 * js_contador}</p>`)
            js_contador += 1;
        }
    </script>
</body>

</html>
